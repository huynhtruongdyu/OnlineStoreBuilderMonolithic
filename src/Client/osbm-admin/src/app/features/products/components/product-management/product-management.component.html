<div class="container">

  <table class="table">
    <thead>
      <tr>
        <th>#id</th>
        <th>Name</th>
        <th>Brief</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.brief}}</td>
        <td>{{product.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
